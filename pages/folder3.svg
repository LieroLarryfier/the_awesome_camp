         id="flowPara4220"
         style="text-align:justify;text-anchor:start">In diesem Workshop lernen Wir die Ansteuereung von handelsüblichen Haushaltsgeräten mit technischen Hilfmitteln. </flowPara><flowPara
         id="flowPara4222"
